<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Usuarios </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        a{color:white;}
        a:hover {color: white;text-decoration:none;}
    </style>

</head>
<body>



<div class="container mt-3" align="center">
    <h2 class="text-success">Lista de Usuarios</h2>
    <button type="button" class="btn btn-danger" style="float:right"><a th:href="@{/logout}">Cerrar Sesi√≥n</a></button>


    <figure >

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSq8pvLjbgZPYhcVafKz4tf708JN6qUM7Vh4g&usqp=CAU"

             alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"
             width="200"
             height="101"
             title="A T-Rex on display in the Manchester University Museum">
    </figure>

    <br>

    <table class="table table-bordered">
        <tr>
            <th class="text-success">ID</th>
            <th class="text-success">Nombre</th>
            <th class="text-success">Correo</th>
            <th class="text-success">Empresa</th>
            <th class="text-success">Rol</th>
            <th class="text-success">Estado</th>
            <th class="text-primary">Movimientos</th>
            <th class="text-warning">Editar</th>
            <th class="text-danger">Eliminar</th>
        </tr>
        <!-- llenamos la tabla-->
        <tr th:each="usuario : ${emplelist}"> <!--dentro de emplelist hay usuarios-->
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.empresa.nombre}"></td>
            <td th:if="${usuario.rol=='1'}">Administrativo</td>
            <td th:if="${usuario.rol=='2'}">Operativo</td>
            <td th:if="${usuario.estado==true}">Activo</td>
            <td th:if="${usuario.estado==false}">Inactivo</td>
            <td><button type="button" class="btn btn-primary btn-sm"><a th:href="@{/Usuario/{id}/Movimientos(id=${usuario.id})}">Ver Movimientos</a></button></td>
            <td><button type="button" class="btn btn-warning btn-sm"><a th:href="@{/EditarUsuario/{id}(id=${usuario.id})}">Editar</a></button></td>
            <td><button type="button" class="btn btn-danger btn-sm"><a th:href="@{/EliminarUsuario/{id}(id=${usuario.id})}">Eliminar</a></button></td>
        </tr>
    </table>


    <td><button type="button" class="btn btn-success"><a th:href="@{/AgregarUsuario}">Agregar Usuario</a></button></td>
</div>




</body>
</html>
